<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alogrithme</title>
</head>
<body>


    <script>
            function insertionSort(arr) {
        // Start from the second element (index 1) as the element at index 0 is trivially sorted
        for (let i = 1; i < arr.length; i++) {
            // Store the current element to be compared
            let currentElement = arr[i];
            // Initialize the position to compare with previous elements
            let j = i - 1;

            // Shift elements of arr[0..i-1] that are greater than currentElement
            // to one position ahead of their current position
            while (j >= 0 && arr[j] > currentElement) {
                arr[j + 1] = arr[j];
                j = j - 1;
            }
            // Place the currentElement in its correct position
            arr[j + 1] = currentElement;
        }
        return arr;
    }

    // Example usage:
    const array = [5, 6, 77, 88, 99];
    const sortedArray = insertionSort(array);
    console.log(sortedArray);  // Output: [5, 6, 77, 88, 99]

    </script>
    
</body>
</html>
